<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista do Mercado</title>
    <link rel="stylesheet" href="/MarketList/CSS/reset.css">
    <link rel="stylesheet" href="/MarketList/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&family=Zilla+Slab:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo">
        <h1 class="main-title">Lista do Mercado</h1>
        <div class="principal">
            <div class="carrinho">
                <img src="/MarketList/Images/cart.png" alt="" class="carrinho-img">
            </div>
            <form action="" class="adicionar" id="novoItem">
                <label for="item">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <label for="item">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" required>
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
        
        <ul class="lista" id="lista">
            <h2 class="lista_title">Itens adicionados</h2>
        </ul>

        <footer>
            <p>Made by Leoyan - 2023</p>
        </footer>
    </main>

    <script src="/MarketList/JS/main.js"></script>
</body>
</html>
